    <script>
        // JavaScript function to handle the search functionality
        function searchGames() {
            var input, filter, gamesContainer, games, game, i, txtValue, noGamesFound;
            input = document.getElementById('searchInput');
            filter = input.value.toUpperCase();
            gamesContainer = document.getElementById('games');
            games = gamesContainer.getElementsByClassName('game');
            noGamesFound = document.getElementById('noGamesFound');

            let found = false;

            for (i = 0; i < games.length; i++) {
                game = games[i];
                txtValue = game.textContent || game.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    game.style.display = '';
                    found = true;
                } else {
                    game.style.display = 'none';
                }
            }

            // Show or hide the no games found message
            noGamesFound.style.display = found ? 'none' : 'block';
        }
    </script>
